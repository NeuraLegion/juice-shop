name: "Security Tests"

on:
  pull_request:
    branches:
      - '**'

permissions:
  checks: write
  contents: read

jobs:
  security-tests:
    runs-on: ubuntu-latest
    env:
      CYCLONEDX_NPM_VERSION: '^1.12.0'
      NODE_DEFAULT_VERSION: 20
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - name: "Check out Git repository"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: "Install dependencies"
        run: |
          npm install
          npm i --save-dev @sectester/core @sectester/repeater @sectester/scan @sectester/runner

      - name: "Start Juice Shop"
        run: |
          docker run --rm -d -p 127.0.0.1:3000:3000 bkimminich/juice-shop

      - name: "Wait for Juice Shop to be ready"
        run: |
          until nc -zv 127.0.0.1 3000; do
            echo "Waiting for Juice Shop to be ready..."
            sleep 5
          done

      - name: "Run security tests"
        env:
          BRIGHT_HOSTNAME: ${{ vars.BRIGHT_HOSTNAME }}
          BRIGHT_PROJECT_ID: ${{ vars.BRIGHT_PROJECT_ID }}
          BRIGHT_TOKEN: ${{ secrets.BRIGHT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRIGHT_TARGET_URL: "http://127.0.0.1:3000"
        run: |
          node --experimental-transform-types --experimental-strip-types --experimental-detect-module \
          --disable-warning=MODULE_TYPELESS_PACKAGE_JSON --disable-warning=ExperimentalWarning \
          --test-force-exit --test-concurrency=4 --test .brightsec/tests/*.test.ts
