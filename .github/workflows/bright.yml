name: "Security Tests"

on:
  pull_request:
    branches: ['**']

permissions:
  checks: write
  contents: read

jobs:
  security-tests:
    runs-on: ubuntu-latest
    env:
      BRIGHT_TARGET_URL: "http://127.0.0.1:3000"
      BRIGHT_HOSTNAME: ${{ vars.BRIGHT_HOSTNAME }}
      BRIGHT_PROJECT_ID: ${{ vars.BRIGHT_PROJECT_ID }}
      BRIGHT_TOKEN: ${{ secrets.BRIGHT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Check out Git repository"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: "Install dependencies"
        run: |
          npm install
          npm i --save-dev @sectester/core @sectester/repeater @sectester/scan @sectester/runner

      - name: "Start application"
        run: |
          npm start &
          while ! nc -z 127.0.0.1 3000; do sleep 1; done

      - name: "Run security tests"
        run: |
          node --experimental-transform-types --experimental-strip-types --experimental-detect-module \
          --disable-warning=MODULE_TYPELESS_PACKAGE_JSON --disable-warning=ExperimentalWarning \
          --test-force-exit --test .brightsec/tests/*.test.ts --test-concurrency=4