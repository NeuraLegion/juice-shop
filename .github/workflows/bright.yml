name: Security Tests

on:
  pull_request:
    branches: ['**']

permissions:
  checks: write
  contents: read

jobs:
  security-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20 for application
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install application dependencies
        run: |
          npm install
          cd frontend
          npm install --legacy-peer-deps

      - name: Start application
        run: |
          npm start &
          sleep 10 # Give some time for the server to start

      - name: Check application readiness
        run: |
          until nc -zv 127.0.0.1 3000; do echo "Waiting for application to be ready..."; sleep 5; done

      - name: Set up Node.js 22 for SecTesterJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install SecTesterJS dependencies
        run: npm i --prefix .brightsec --save=false @sectester/core @sectester/repeater @sectester/scan @sectester/runner

      - name: Run security tests
        env:
          BRIGHT_HOSTNAME: ${{ vars.BRIGHT_HOSTNAME }}
          BRIGHT_PROJECT_ID: ${{ vars.BRIGHT_PROJECT_ID }}
          BRIGHT_TOKEN: ${{ secrets.BRIGHT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRIGHT_TARGET_URL: http://127.0.0.1:3000
        run: |
          node --experimental-transform-types --experimental-strip-types --experimental-detect-module \
          --disable-warning=MODULE_TYPELESS_PACKAGE_JSON --disable-warning=ExperimentalWarning \
          --test-force-exit --test .brightsec/tests/*.test.ts --test-concurrency=4