name: "Security Tests"

on:
  pull_request:
    branches:
      - '**'

permissions:
  checks: write
  contents: read

jobs:
  security-tests:
    runs-on: ubuntu-latest
    env:
      BRIGHT_TARGET_URL: "http://127.0.0.1:3000"
      BRIGHT_HOSTNAME: ${{ vars.BRIGHT_HOSTNAME }}
      BRIGHT_PROJECT_ID: ${{ vars.BRIGHT_PROJECT_ID }}
      BRIGHT_TOKEN: ${{ secrets.BRIGHT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Check out Git repository"
        uses: actions/checkout@v4

      - name: "Set up Node.js 20.x"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Install application dependencies"
        run: |
          npm install --ignore-scripts
          cd frontend
          npm install --ignore-scripts --legacy-peer-deps

      - name: "Install SecTester dependencies"
        run: npm i --save=false @sectester/core @sectester/repeater @sectester/scan @sectester/runner

      - name: "Start Juice Shop application"
        run: docker run --rm -d -p 127.0.0.1:3000:3000 bkimminich/juice-shop

      - name: "Wait for application to be ready"
        run: |
          for i in {1..30}; do
            nc -zv 127.0.0.1 3000 && echo "Application is ready!" && exit 0
            echo "Waiting for application..."
            sleep 5
          done
          echo "Application did not start in time" && exit 1

      - name: "Set up Node.js >=22.x for tests"
        uses: actions/setup-node@v4
        with:
          node-version: ">=22"

      - name: "Run security tests"
        run: |
          node --experimental-transform-types \
               --experimental-strip-types \
               --experimental-detect-module \
               --disable-warning=MODULE_TYPELESS_PACKAGE_JSON \
               --disable-warning=ExperimentalWarning \
               --test-force-exit \
               --test .brightsec/tests/*.test.ts \
               --test-concurrency=4
